<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="grid">
      
    </div>
    <div class="options">
      <input type="color" name="colorInput" id="colorInput">
      <button class="random-btn">Random</button>
      <button class="rainbow-btn">Rainbow</button>
      <button class="erase-btn">Erase</button>
      <button class="clear-btn">Clear</button>
      <div class="sizing">
        <input type="range" id="gridSize" name="gridSize" 
               min="1" max="100" step="1"value="16">
        <label for="gridSize" class="grid-size-label">16x16</label>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
